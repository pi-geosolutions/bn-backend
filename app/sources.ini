; Sources config files : define here the data source that will be made available through app

; list the sources ids
[sources]
theia_hydroweb
experimental
research_stations

; for each source, define a section with its properties
[theia_hydroweb]
name= theia-hydroweb
list_uri= http://hydroweb.theia-land.fr/hydroweb/search?_m=light&lang=fr&basin=Niger&lake=&river=&status=&box=&q=
details_uri= http://hydroweb.theia-land.fr/hydroweb/authdownload?products={id}&user=theia-user@mydomain.org&pwd=mypasswd&format=json

[experimental]
name= experimental
list_uri= stations-experimental/stations.json
details_uri= stations-experimental/{id}.json

[research_stations]
name= research_stations
list_uri= /home/jean/tmp2/research_stations/stations.json
details_uri= /home/jean/tmp2/research_stations/NIGER4MG/{id}.txt